<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section class="both">


        <section class="sidebar">
            <div>
                <p> lll</p>
            </div>
        </section>
        <section class="form">
            <form class="formbody">
                <h1 class="heading">Add Client </h1>


                <div class="input-text">
                    <div class="name">
                        <span class="material-symbols-outlined">
                            <img src="/images/Group 1000002321.svg" alt="">
                        </span>
                        <label for="name" id="label">Client First Name <sup>*</sup></label>
                        <input class="input" type="text" id="name" placeholder="iqbal" required>
                    </div>

                    <div class="lname">
                        <span class="material-symbols-outlined">
                            <img src="/images/Group 1000002321.svg" alt="">
                        </span>
                        <label for="L-name" id="label">Last Name</label>
                        <input class="input" type="text" name="" id="L-name" placeholder="iqbal">
                    </div>

                    <div class="email">
                        <span class="material-symbols-outlined">
                            <img src="/images/sms.svg" alt="">
                        </span>
                        <label for="email" id="label">Email <sup>*</sup></label>
                        <input class="input" type="email" id="email" placeholder="m.iqbal@gmail.com" required>
                    </div>
                </div>


                <div class="input-number">
                    <div class="cell">
                        <span class="material-symbols-outlined">
                            <img src="/images/call.svg" alt="">
                        </span>
                        <label for="phone" id="label">Phone <sup>*</sup></label>
                        <input type="number" name="" id="phone" placeholder="03000000000" required class="input">
                    </div>
                    <div class="calender">
                        <span class="material-symbols-outlined">
                            <img src="/images/menu-board.svg" alt="">
                        </span>
                        <label for="number" id="label">Total Appointments <sup>*</sup></label>
                        <input type="number" name="number" id="number" placeholder="13" required class="input">
                    </div>
                </div>


                <div class="note-text">
                    <label for="notes" id="text-area">Internal Notes <span class="aaa">(This is only visible to internal
                            users)</span></label>
                    <textarea class="textarea" name="Internal Notes" id="notes" cols="1" rows="5"
                        placeholder="Enter Notes"></textarea>
                </div>

                <!-- lastportion -->

                <section class="section2">
                    <div class="heading1">
                        <h2>Notification Settings</h2>
                    </div>

                    <div class="main">

                        <!-- togglebutton1 -->

                        <div class="toggle13">
                            <div>
                                <input class="toggle" type="checkbox" name="" id="email..">
                            </div>
                            <div class="btn">
                                <label for="email..">Email notication</label>
                            </div>
                        </div>
                        <!-- togglebutton2 -->
                        <div class="toggle12">
                            <div>
                                <input class="toggle" type="checkbox" name="" id="">
                            </div>
                            <div class="btn">
                                <label for="toggletoggle1">Enable text notifications</label>
                            </div>
                        </div>


                        <!-- togglebutton3 -->
                        <div class="toggle13">
                            <div>
                                <input class="toggle" type="checkbox" name="" id="">
                            </div>
                            <div class="btn">
                                <label for="">Enable whatsapp communication</label>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="section3">
                    <div class="toggle13">
                        <div>
                            <input class="toggle" type="checkbox" name="" id="">
                        </div>
                        <div class="btn">
                            <label for="">Enable whatsapp communication</label>
                        </div>
                    </div>
                </section>
                <button>Add Client</button>

            </form>
        </section>

    </section>

</body>

</html>
